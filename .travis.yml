language: scala
git:
  depth: 9999
install:
  - git fetch --tags
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 8
script:
  - ./bin/runci.sh $CI_TEST
jdk:
  - oraclejdk8

matrix:
  include:
    - env:
      - CI_TEST: check
    - env:
      - CI_TEST: ci-fast
      - CI_SCALA_VERSION: 2.11.12
      - CI_PUBLISH: true
      deploy:
        provider: script
        script: bash bin/ci-publish.sh
    - env:
      - CI_TEST: ci-fast
      - CI_SCALA_VERSION: 2.11.12
      - CI_SCALA_JS: true
    - env:
        - CI_TEST: ci-native
        - CI_SCALA_VERSION: 2.11.12
        - CI_SCALA_NATIVE: true
      before_install:
        - bin/travis_before_install
    - env:
      - CI_TEST: ci-fast
      - CI_SCALA_VERSION: 2.12.4
      - CI_PUBLISH: true
      deploy:
        provider: script
        script: bash bin/ci-publish.sh
    - env:
      - CI_TEST: ci-fast
      - CI_SCALA_VERSION: 2.12.4
      - CI_SCALA_JS: true
    - env:
      - CI_TEST: ci-fast
      - CI_SCALA_VERSION: 2.10.6
      - CI_PUBLISH: true
      deploy:
        provider: script
        script: bash bin/ci-publish.sh
    - env:
      - CI_TEST: ci-metac
      - CI_SCALA_VERSION: 2.12.4
      - CI_SCALA_JS: true
    - env:
      - CI_TEST: mima

cache:
  directories:
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
  - $HOME/.coursier
  - target/repos


before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - find $HOME/.ivy2/cache -name "*scalafix*.xml" -type f -delete
  - rm -rf $HOME/.ivy2/local
